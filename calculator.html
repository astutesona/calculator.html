<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        input[type="button"]
        {
            width: 100px;
            height: 100px;
        }
        #res{
            height: 45px;
            width: 95%;
            background-color: white;
            color: green;
            text-align: right;
            font-size:16px;
        }
        #cll{
            background-color:red;
            color: white;
            font-weight:bold;

        }
    </style>
</head>
<body>
    <div class="calc">
        <table border="2" cellspacong="0" cellpadding="0">
            <tr>
                <th colspan="3"><input type="text" name="res"id="res"></th>
                <th><input type="button" value="c"id="cll" onclick="cleartb()"></th>
                
                      
                
            </tr>
            <tr>
                <th><input type="button" value="7"style="background-color:rgb(128,0,128); color:antiquewhite; font-size:25px;" onclick="getVal(7)"></th>
                <th><input type="button" value="8"style="background-color:rgb(128,0,128); color:antiquewhite; font-size:25px;" onclick="getVal(8)"></th>
                <th><input type="button" value="9"style="background-color:rgb(128,0,128); color:antiquewhite; font-size:25px;" onclick="getVal(9)"></th>
                <th><input type="button" value="+"style="background-color:rgb(128,0,128); color:antiquewhite; font-size:25px;" onclick="getVal('+')"></th>
            </tr>
            <tr>
                <th><input type="button" value="6"style="background-color:rgb(128,0,128); color:antiquewhite; font-size:25px;" onclick="getVal(6)"></th>
                <th><input type="button" value="5"style="background-color:rgb(128,0,128); color:antiquewhite; font-size:25px;" onclick="getVal(5)"></th>
                <th><input type="button" value="4"style="background-color:rgb(128,0,128); color:antiquewhite; font-size:25px;" onclick="getVal(4)"></th>
                <th><input type="button" value="-"style="background-color:rgb(128,0,128); color:antiquewhite; font-size:25px;" onclick="getVal('-')"></th>
                
            </tr>
            <tr>
                 <th><input type="button" value="3"style="background-color:rgb(128,0,128); color:antiquewhite; font-size:25px;" onclick="getVal(3)"></th>
                 <th><input type="button" value="2"style="background-color:rgb(128,0,128); color:antiquewhite; font-size:25px;" onclick="getVal(2)"></th>
                 <th><input type="button" value="1"style="background-color:rgb(128,0,128); color:antiquewhite; font-size:25px;" onclick="getVal(1)"></th>
                 <th><input type="button" value="*"style="background-color:rgb(128,0,128); color:antiquewhite; font-size:25px;" onclick="getVal('*')"></th>
                
            </tr>
            <tr>
                 <th><input type="button" value="0"style="background-color:rgb(128,0,128); color:antiquewhite; font-size:25px;" onclick="getVal(0)"></th>
                 <th><input type="button" value="."style="background-color:rgb(128,0,128); color:antiquewhite; font-size:25px;" onclick="getVal('.')"></th>
                 <th><input type="button" value="="style="background-color:rgb(128,0,128); color:antiquewhite; font-size:25px;" onclick="result()"></th>
                 <th><input type="button" value="/"style="background-color:rgb(128,0,128); color:antiquewhite; font-size:25px;" onclick="getVal('/')"></th>




            </tr>
        </table>

    </div>
    <script>
        function cleartb(){
            document.getElementById('res').value=""
        }
        function getVal(v)
        {
            document.getElementById('res').value+=v
        }
        function result()
        {
            document.getElementById('res').value=eval(document.getElementById('res').value)
        }

    </script>
    
</body>
</html>
